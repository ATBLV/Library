<body>
  <div class="container">

    <div class="header">
      <div class="input_fields">
        <h2 class="title">Library</h2>
        <form id="form_input" onsubmit="return validateForm()">
          <!-- validateForm() for preventing browser reset as is typical function for form submission -->
          <fieldset>
            <div class="row">
              <div class="col-4">
                <label for="book_input">Book</label>
                <input id="book_input" type="text" class="form-control" placeholder="Book" autofocus required>
              </div>
              <div class="col-4">
                <label for="author_input">Author</label>
                <input id="author_input" type="text" class="form-control" placeholder="Author" required>
              </div>
              <div class="col">
                <label for="pages_input">Pages</label>
                <input id="pages_input" type="text" class="form-control" placeholder="Pages" required>
              </div>
              <div class="col custom-control custom-checkbox" style="justify-items: center;">
                <input id="read_input" type="checkbox" class="custom-control-input" id="customCheck1"
                  style="margin-top: 30%;">
                <label class="custom-control-label" for="read_input">Book Read?</label>
              </div>

              <div class="col">
                <label for="submit"></label>
                <button id="submit_button" type="submit" class="btn btn-primary mb-2 form-control" style=""
                  onsubmit="preventDefault()">New
                  Book</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
