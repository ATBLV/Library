<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <div class="input_fields">
        <div class="title" style="">
          <img src="img/auto_stories_black_24dp.svg" class="filter-svg" width="40rem" alt="">
          <h2 class="">Library</h2>
        </div>
        <form id="form_input" onsubmit="return validateForm()">
          <!-- validateForm() for preventing browser reset as is typical function for form submission -->
          <fieldset>
            <div class="row">
              <div class="col-4">
                <label for="book_input">Book</label>
                <input id="book_input" type="text" class="form-control" placeholder="Book" autofocus required>
              </div>
              <div class="col-4">
                <label for="author_input">Author</label>
                <input id="author_input" type="text" class="form-control" placeholder="Author" required>
              </div>
              <div class="col">
                <label for="pages_input">Pages</label>
                <input id="pages_input" type="number" class="form-control" placeholder="Pages" required>
              </div>
              <div class="col custom-control custom-checkbox" style="justify-items: center;">
                <input id="read_input" type="checkbox" class="custom-control-input" id="customCheck1"
                  style="margin-top: 30%;">
                <label class="custom-control-label" for="read_input">Book read?</label>
              </div>

              <div class="col">
                <label for="submit"></label>
                <button id="submit_button" type="submit" class="btn btn-primary mb-2 form-control button_color" style=""
                  onsubmit="preventDefault()">New
                  Book</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- Table -->

    <div>
      <table class="table table-hover" style="">
        <colgroup>
          <col>
        </colgroup>
        <thead>
          <tr>
            <th scope="col" class="">#</th>
            <th scope="col" class="">Book</th>
            <th scope="col" class="">Author</th>
            <th scope="col" class="">Pages</th>
            <th scope="col" class="">Status</th>
            <th scope="col" class=""></th>
          </tr>
        </thead>
      </table>
    </div>

    <div id="created_table">
    </div>
  </div>

  <footer class="">
    <div>
      <a href="https://github.com/ATBLV/Library" target=”_blank”><img style="" class=""
          src="img/GitHub-Mark/PNG/GitHub-Mark-32px.png" alt="Github"></a>
      Created by ATBLV for The Odin Project
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/Library.js"></script>
</body>

</html>
